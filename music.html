<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KorgatherShop</title>
        <link rel="stylesheet" href="./asset/css/default.css" />
        <link rel="stylesheet" href="./asset/css/music.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>
                <a href="/"><img src="./asset/img/logo.png" /></a>
            </h1>
            <nav class="default-menu">
                <ul>
                    <li><a href="/">🌏 맵파일 추출 / 적용</a></li>
                    <li><a href="/" >🎵 배경음악 넣기</a></li>
                    <li><a href="https://cafe.naver.com/ArticleList.nhn?search.clubid=30500916&search.menuid=62&search.boardtype=L" target="_blank">💡 맵파일 공유</a></li>
                    <li><a href="https://cafe.naver.com/ArticleList.nhn?search.clubid=30500916&search.menuid=63&search.boardtype=L" target="_blank">💡 배경음악URL 공유</a></li>
                </ul>
            </nav>
        </header>
        <div class = "mobile-wrapper">
          <p class = "mobile-info">모바일 환경에서는 이용할 수 없는 서비스입니다. <br>
          PC환경에서 접속해주세요 !</p>
        </div>
        <section class = "section-config">
            <article class = "config-wrap">
                <div class = "header-logo">  &nbsp코게더 | KORGATHER</div>
                <div class="tab-wrap" id="tab-wrap">
                    <input class = "export" id="tab-export" type="radio" name="tab" checked />
                    <label for="tab-export" class="tab">  &nbsp배경음악 넣기
                        <div class = "border"></div>
                    </label>
                    <div class= question-wrap>
                        <a class="question" href="https://cafe.naver.com/gathertown/4497" target="_blank">❓ </a><div class= "explain">사용법 보러가기</div>
                    </div>
                </div>
                    <div class = "input-form-wrap">
                    <div class = "input-wrap">
                    <div class = "group">
                        <label for="api" class="api-config">API 키</label>
                        <input  type="text" class="input" id="export-api-value" placeholder="API키를 입력해주세요."/>
                    </div>
                    <div class = "group">
                        <label for="api" class="api-config">맵 ID</label>
                        <input  type="text" class="input" id="export-space-value" placeholder="맵ID를 입력해주세요."/>
                    </div>
                    <div class = "group">
                        <label for="api" class="api-config">룸 이름</label>
                        <input  type="text" class="input" id="export-map-value" placeholder="룸 이름을 입력해주세요.">
                    </div>
                    </div>
                    <div class = "input-wrap">
                    <div class = "group">
                        <label for="api" class="api-config">음악Url</label>
                        <input  type="text" class="input" id="music-url" placeholder="음악Url을 입력해주세요."/>
                    </div>
        
                    <div class = "locate-wrap">
                    <div class = "group-x">
                        <label for="api" class="api-config">X 좌표</label>
                        <input  type="number" class="input" id="pos-x" placeholder="X 좌표" min="0"/>
                    </div>
                    <div class = "group-y">
                        <label for="api" class="api-config">Y 좌표</label>
                        <input  type="number" class="input" id="pos-y" placeholder="Y 좌표" min="0"/>
                    </div>
                    </div>

                    <div class = "locate-wrap">
                    <div class = "group-x">
                        <label for="api" class="api-config">범위</label>
                        <input  type="number" class="input" id="max-distance" placeholder="0~1000" min="0" max="1000"/>
                    </div>
                    <div class = "group-y">
                        <label for="api" class="api-config">볼륨</label>
                        <input  type="number" class="input" id="volume" placeholder="0.05~1" min="0.05" max="1" step="0.01"/>
                    </div>
                    </div>
                    
                    </div>
                    </div>

                    <div class="music-wrap">
                    <form class = "download-btn-group" id="download-btn-group">
                        <input type="button" class="button music-set" value="배경음악 설정" id="bgm-set" />
                        <input type="button" class="button music-delete" value="배경음악 삭제" id="bgm-delete" />
                    </form>
                    </div>
                    </div>
                    </form>    
                    <iframe class="coupang" src="https://ads-partners.coupang.com/widgets.html?id=555011&template=carousel&trackingCode=AF8104485&subId=&width=680&height=140" width="680" height="140" frameborder="0" scrolling="no" referrerpolicy="unsafe-url"></iframe>        
            </article>
        </section>

        
        
       
        
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="./js/music.js"></script>
        <script type="module" src="./js/util.js"></script>

        <body>
</html>
